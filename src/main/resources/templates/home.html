<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/extrathyme.css" th:href="@{/css/extrathyme.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Coronavirus Tracker</h1>
        <p>This application list current number of cases reported across the globe.</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${#numbers.formatDecimal(totalReportedCases, 0, 'COMMA', 0, 'POINT')}"></h1>
            <p class="lead">Total cases reported as of <span th:text="${asOfDate}"></span></p>
        </div>
            <table class="table">
                <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>Total cases reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                </tr>
            </table>
    </div>
</body>

</html>
